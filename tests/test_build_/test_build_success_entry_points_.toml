[project]
name = "spam"
version = "2020.0.0"
dynamic = []

[build-system]
requires = [ "whey",]
build-backend = "whey"

[project.scripts]
spam-cli = "spam:main_cli"

[project.gui-scripts]
spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
tomatoes = "spam:main_tomatoes"

[project.entry-points."flake8.extension"]
SXL = "flake8_sphinx_links:Plugin"
